<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Decodificador de Texto</title>
</head>

<body>
    <header class="header">
        <img class="logo-alura" src="img/logo-alura.svg" alt="Letra A da palavra ALURA em cor azul escuro">
    </header>
    <main>
        <div class="box-section">
            <section class="main-section">
                <textarea class="caixa-texto" name="texto-principal" placeholder="Digite aqui seu texto..." id=""
                    cols="30" rows="10"></textarea>
                <p class="texto-aviso">Apenas letras minúsculas e sem acento</p>
                <input class="botao-cript" type="button" value="Criptografar">
                <input class="botao-descript" type="button" value="Descriptografar">
            </section>
        </div>
        <section class="main-section">
            <img src="img/img-principal.svg"
                alt="Imagem de fundo branco com uma pessoa sentada de joelhos usando uma camisa cinza e com cabelos azuis, ela ela segurando uma Lupa olhando um diamante, ambos estão rodeados de pontinhos azuis.">
            <h2>Nenhuma Mensagem Encontrada</h2>
            <p>Digite o texto que você deseja Criptografar ou Descriptografar</p>
        </section>

    </main>
    <footer>
        <p>Desenvolvido por  <img class="logo-teolos" src="img/LOGO-TEOLOS.svg" alt=""></p>
    </footer>
</body>

</html>
